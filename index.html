<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Study</title>
</head>
<style>
  <style>
    :root {
      --bg: #070b1a;
      --glass: rgba(255, 255, 255, .08);
      --text: #e8f0ff;
      --muted: #9fb0d1;
      --blue-accent: #38bdf8;
      --auth-bg: linear-gradient(135deg, #a770ef 0%, #cf8bf3 50%, #fbc2eb 100%);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Noto Sans Bengali', sans-serif; }
    
    body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; }

    /* Auth Wrapper */
    #auth-wrapper {
      width: 100%; max-width: 420px; padding: 20px;
    }

    #messageBoxSection {
      background: #fff; border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      padding: 30px; color: #333;
    }

    .auth-page { display: none; flex-direction: column; gap: 15px; animation: fadeIn 0.5s ease forwards; }
    .auth-page.active { display: flex; }
    .auth-page h2 { text-align: center; margin-bottom: 10px; font-weight: 700; color: #333; font-size: 1.5rem; }
    
    .auth-input, .auth-textarea {
      padding: 14px; border: 1px solid #e0e0e0; border-radius: 12px;
      font-size: 15px; background-color: #f9f9f9; width: 100%;
      margin-bottom: 8px; color: #333;
    }
    
    .auth-btn {
      padding: 14px; background: linear-gradient(to right, #667eea, #a770ef);
      color: white; font-size: 16px; border: none; border-radius: 12px;
      cursor: pointer; font-weight: 600; width: 100%; transition: transform 0.2s;
    }
    .auth-btn:active { transform: scale(0.98); }

    .social-login {
      background: #fff; color: #444; border: 1px solid #ddd;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    
    .auth-link { text-align: center; font-size: 14px; color: #666; margin-top: 10px; }
    .auth-link span { color: #a770ef; font-weight: bold; cursor: pointer; }
    
    .divider { text-align: center; color: #aaa; font-size: 12px; margin: 5px 0; position: relative; }
    .divider::before, .divider::after { content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: #eee; }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    /* App Success Screen (Profile) */
    #main-app-wrapper { display: none; width: 100%; max-width: 500px; padding: 20px; text-align: center; }
    .profile-card { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass); border-radius: 16px; padding: 20px; }
    .profile-info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--glass); }
    .btn-danger { background: #ef4444; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-top: 20px; cursor: pointer; border: none; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .hidden { display: none !important; }
<body>

<main>
  <section id="md-view" class="view active"
    style="padding:16px; line-height:1.7;">
    Loading...
  </section>
</main>

<script src="js/md-loader.js"></script>
<script src="js/router.js"></script>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = data.error || "Login failed";
    return;
  }

  localStorage.setItem("token", data.token);
  localStorage.setItem("user", JSON.stringify(data.user));

  if (data.user.role === "admin") {
    loadPage("admin");
  } else {
    loadPage("home"); // overview.md
  }
}

async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = data.error || "Signup failed";
    return;
  }

  document.getElementById("msg").innerText =
    "Signup successful. Please login.";
}
</script>

</body>
<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = "Login failed";
    return;
  }

  localStorage.setItem("user", JSON.stringify(data.user));

  if (data.user.role === "admin") {
    location.hash = "admin";
  } else {
    location.hash = "overview";
  }
}

async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  const res = await fetch("http://localhost:5000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  document.getElementById("msg").innerText =
    data.success ? "Account created. Login now." : data.error;
}
</script>
</html>
