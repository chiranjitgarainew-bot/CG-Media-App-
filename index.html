<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Study</title>
</head>
<body>

<main>
  <section id="md-view" class="view active"
    style="padding:16px; line-height:1.7;">
    Loading...
  </section>
</main>

<script src="js/md-loader.js"></script>
<script src="js/router.js"></script>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = data.error || "Login failed";
    return;
  }

  localStorage.setItem("token", data.token);
  localStorage.setItem("user", JSON.stringify(data.user));

  if (data.user.role === "admin") {
    loadPage("admin");
  } else {
    loadPage("home"); // overview.md
  }
}

async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = data.error || "Signup failed";
    return;
  }

  document.getElementById("msg").innerText =
    "Signup successful. Please login.";
}
</script>

async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  const res = await fetch("http://localhost:5000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },

  });

  const data = await res.json();

  document.getElementById("msg").innerText =
