<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Study</title>
</head>
<style>
/* ===== LOGIN / SIGNUP DESIGN ===== */

.auth-page {
  max-width: 420px;
  margin: 40px auto;
  padding: 24px;
  font-family: system-ui, sans-serif;
}

.auth-title {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 16px;
}

.auth-box {
  margin-bottom: 40px;
}

.auth-box input {
  display: block;
  width: 100%;
  padding: 10px 12px;
  margin: 10px 0;
  font-size: 15px;
  border: 1px solid #999;
  border-radius: 4px;
}

.auth-box button {
  padding: 8px 16px;
  font-size: 15px;
  border: 1px solid #666;
  background: #f2f2f2;
  cursor: pointer;
}

.auth-link {
  margin-top: 12px;
  font-size: 15px;
}

.auth-divider {
  border-top: 1px solid #ccc;
  margin: 40px 0;
}
</style>
<body>

<main>
  <section id="md-view" class="view active"
    style="padding:16px; line-height:1.7;">
    Loading...
  </section>
</main>

<script src="js/md-loader.js"></script>
<script src="js/router.js"></script>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = data.error || "Login failed";
    return;
  }

  localStorage.setItem("token", data.token);
  localStorage.setItem("user", JSON.stringify(data.user));

  if (data.user.role === "admin") {
    loadPage("admin");
  } else {
    loadPage("home"); // overview.md
  }
}

async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = data.error || "Signup failed";
    return;
  }

  document.getElementById("msg").innerText =
    "Signup successful. Please login.";
}
</script>

</body>
<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = "Login failed";
    return;
  }

  localStorage.setItem("user", JSON.stringify(data.user));

  if (data.user.role === "admin") {
    location.hash = "admin";
  } else {
    location.hash = "overview";
  }
}

async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  const res = await fetch("http://localhost:5000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  document.getElementById("msg").innerText =
    data.success ? "Account created. Login now." : data.error;
}
</script>
