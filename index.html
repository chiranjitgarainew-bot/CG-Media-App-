<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Study</title>

  <!-- AUTH + APP GLOBAL STYLE -->
  <style>
    :root {
      --bg: #070b1a;
      --glass: rgba(255, 255, 255, .08);
      --text: #e8f0ff;
      --muted: #9fb0d1;
      --blue-accent: #38bdf8;
      --auth-bg: linear-gradient(135deg, #a770ef 0%, #cf8bf3 50%, #fbc2eb 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== AUTH UI ===== */
    #auth-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    #messageBoxSection {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      padding: 30px;
      color: #333;
    }

    .auth-page {
      display: none;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.5s ease forwards;
    }

    .auth-page.active {
      display: flex;
    }

    .auth-page h2 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .auth-input {
      padding: 14px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      background-color: #f9f9f9;
      width: 100%;
      color: #333;
    }

    .auth-btn {
      padding: 14px;
      background: linear-gradient(to right, #667eea, #a770ef);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    .auth-link {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .auth-link span {
      color: #a770ef;
      font-weight: bold;
      cursor: pointer;
    }

    #msg {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #e11d48;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<main>
  <!-- Markdown content loader -->
  <section id="md-view" style="width:100%">
    Loading...
  </section>
</main>

<!-- Markdown Router -->
<script src="js/md-loader.js"></script>
<script src="js/router.js"></script>

<!-- AUTH LOGIC -->
<script>
function showSignup() {
  document.getElementById("loginPage").classList.remove("active");
  document.getElementById("signupPage").classList.add("active");
}

function showLogin() {
  document.getElementById("signupPage").classList.remove("active");
  document.getElementById("loginPage").classList.add("active");
}

async function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const res = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!data.success) {
    document.getElementById("msg").innerText = data.error || "Login failed";
    return;
  }

  localStorage.setItem("token", data.token);
  localStorage.setItem("user", JSON.stringify(data.user));

  location.hash = data.user.role === "admin" ? "admin" : "home";
}

async function signup() {
  const name = document.getElementById("signupName").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  const res = await fetch("http://localhost:5000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  document.getElementById("msg").innerText =
    data.success ? "Signup successful. Please login." : data.error;
}
</script>

</body>
</html>
